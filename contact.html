    <main>
        <section class="contact-section">
            <h2 class="text-center mb-4">Get in Touch</h2>
            <form action="#" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" class="form-control" placeholder="user-name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control" placeholder="user-email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="tel" id="phone" class="form-control" placeholder="contact-number" name="phone">
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Preferred Contact Date:</label>
                    <input type="date" id="date" class="form-control" name="date">
                </div>
                <div class="mb-3">
                    <label for="color" class="form-label">Favorite Color:</label>
                    <input type="color" id="color" class="form-control" name="color">
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject:</label>
                    <select id="subject" class="form-select" name="subject">
                        <option value="general">General Inquiry</option>
                        <option value="feedback">Feedback</option>
                        <option value="support">Support</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-custom">Submit</button>
            </form>
        </section>
    </main>
